<!DOCTYPE html>
<html lang="en">
  <head>
    <!--====== Required meta tags ======-->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--====== Title ======-->
    <title>Coming Soon | Ayro UI</title>

    <!--====== Favicon Icon ======-->
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.svg"
      type="image/svg"
    />

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="../assets/css/lineicons.css" />

    <!--====== Style css ======-->
    <link rel="stylesheet" href="../assets/scss/starter.css" />

    <link rel="stylesheet" href="../assets/scss/comingsoon/comingsoon-01.css" />
  </head>

  <body>
    <!--====== COMING SOON PART START ======-->

    <section
      class="
        coming-soon-area coming-soon-one
        d-flex
        align-items-center
        bg_cover
      "
      style="background-image: url(../assets/images/coming-soon/background.png)"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="coming-soon-content text-center">
              <div class="countdown">
                <ul id="countdown-example">
                  <li>
                    <span class="count days">29</span>
                    <p class="text days_text">Days</p>
                  </li>
                  <li>
                    <span class="count hours">53</span>
                    <p class="text hours_text">Hours</p>
                  </li>
                  <li>
                    <span class="count minutes">34</span>
                    <p class="text minutes_text">Minutes</p>
                  </li>
                  <li>
                    <span class="count seconds">08</span>
                    <p class="text seconds_text">Seconds</p>
                  </li>
                </ul>
              </div>
              <h2 class="coming-soon-title">coming soon</h2>
              <div class="coming-soon-btn rounded-buttons">
                <ul>
                  <li>
                    <a
                      href="javascript:void(0)"
                      class="btn primary-btn-outline rounded-full"
                    >
                      LEARN MORE
                    </a>
                  </li>
                  <li>
                    <a
                      href="javascript:void(0)"
                      class="btn primary-btn rounded-full"
                    >
                      GET NOTIFY
                    </a>
                  </li>
                </ul>
              </div>
              <!-- rounded-buttons -->
            </div>
            <!-- coming soon content -->
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </section>

    <!--====== COMING SOON PART ENDS ======-->

    <script>
      // ====== date countdown
      const end = new Date("May 03, 2025 00:00:00").getTime();
      //const end = new Date("November 09, 2020 00:00:00").getTime();
      const dayEl = document.querySelector(".days");
      const hoursEl = document.querySelector(".hours");
      const minutesEl = document.querySelector(".minutes");
      const secondsEl = document.querySelector(".seconds");
      const seconds = 1000;
      const minutes = seconds * 60;
      const hours = minutes * 60;
      const days = hours * 24;

      const x = setInterval(function () {
        let now = new Date().getTime();
        const difference = end - now;

        if (difference < 0) {
          clearInterval(x);
          document.getElementById("done").innerHTML = "We're married! ðŸŽ‰";
          return;
        }

        dayEl.innerText = Math.floor(difference / days);
        hoursEl.innerText = Math.floor((difference % days) / hours);
        minutesEl.innerText = Math.floor((difference % hours) / minutes);
        secondsEl.innerText = Math.floor((difference % minutes) / seconds);
      }, seconds);
    </script>
  </body>
</html>
